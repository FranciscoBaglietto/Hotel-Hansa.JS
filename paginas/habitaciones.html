<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./../css/main.css">

    <!-- Bootstrap CSS -->

<body>

    <header class="header">

        <nav class="navbar navbar-expand-lg bg-secondary">

            <div class="container-fluid">


                <a class="navbar-brand " href="./../index.html"><img class="img_logo" src="./../imagenes/logo.png"
                        alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="navbar_contenedor collapse navbar-collapse justify-content-center " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./../index.html">Servicios</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor Habitaciones -->
    <section class="container">
        <div class="row">

            <div id="contenedor-habitaciones" class="row text-center col">
                <!-- DOM -->
            </div>
            <!-- Carrito de Compras-->
            <div class="container contenedor-carrito col">
                <h1 class="text-center carrito-titulo">Carrito de compra</h1>
                <div class="row text-center" id="carrito">
                    
                </div>
                <div id="total">
                    
                </div>
                
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer id="footer">

        <div class="container contenedor__footer">

            <div class="row ">

                <div class="text-center">
                    <img class="img__footer" src="./../imagenes/logo.png" alt="Logo" width="100">
                </div>



                <div class="d-flex justify-content-center contenedor__telefono">
                    <div>
                        <img src="./../imagenes/telefono.png" alt="Telefono" width="90">
                    </div>
                    <div class="align-items-center telefono__texto">
                        <p>Celular:(2342) 560022</p>
                    </div>
                </div>

                <div class="d-flex justify-content-center contenedor__ubicacion">
                    <div>
                        <img src="./../imagenes/logoUbicacion.png" alt="Ubicacion" width="90">
                    </div>
                    <div class="align-items-center">
                        <p class="ubicacion__texto">Alameda 205 y Calle 302, Villa Gesell</p>
                    </div>
                </div>


                <div class="redes d-flex justify-content-center">
                    <div>
                        <a href="https://www.facebook.com/HansaHotelVG/" target="_blank"><img
                                src="./../imagenes/facebook.png" alt="facebook" width="90"></a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/hotelhansa/?hl=es-la" target="_blank"><img
                                src="./../imagenes/instagram.png" alt="instagram" width="90"></a>
                    </div>
                </div>

            </div>
        </div>
    </footer>

    <!-- SweetAlert -->
    <script src="sweetalert2.min.js"></script>
    
    <!-- Luxon -->
    <script src="luxon.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
